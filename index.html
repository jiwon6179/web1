<h2>광고매체</h2>
<p>국제상공회의소가 제정한 광고매체는 신문·잡지·옥외광고·교통광고·극장·라디오·텔레비전·우송광고(郵送廣告:direct mail:DM)·전시장 등으로 구분된다. 나라에 따라 차이는 있으나 신문·잡지·라디오·텔레비전 등 네 가지 매체의 광고량이 전체의 70∼80%를 차지한다.
[네이버 지식백과] 광고매체 [advertising media, 廣告媒體] (두산백과)</p>
